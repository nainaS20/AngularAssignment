

<div>
    <h2>Laptop</h2>
    <table>
      <thead>
        <tr>
          <th>Model</th>
          <th>Launch Year</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productData">
          <td>{{ item.model }}</td>
          <td>{{ item.launchYear }}</td>
          <td>{{ item.price | currency:'USD':'symbol':'1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
